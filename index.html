<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <title>Spotify</title>
  </head>
  <body class="bg-darkgray" data-bs-theme="dark">
    <main>
      <div class="container-fluid vh-100">
        <div class="row vh-100">
          <div id="sidebar" class="col-md-4 vh-100">
            <div id="menuSpotify" class="row bg-secondary">
              <div class="col-12">
                <div id="logo" class="">
                  <img src="./assets/imgs/logo.svg" alt="logo spotify" class="my-1 ms-1" width="100px" />
                </div>
              </div>
              <div class="col-12">
                <div id="home" class="">
                  <img src="./assets/imgs/house-door.svg" alt="logo spotify" class="my-1 ms-1" width="30px" />
                  <span>Home</span>
                </div>
              </div>
              <div class="col-12">
                <div id="cerca" class="">
                  <img src="./assets/imgs/search.svg" class="my-1 ms-1" width="30px" />
                  <span>Cerca</span>
                </div>
              </div>
            </div>

            <div id="libreria" class="row mt-2 bg-secondary">
              <div class="col-12">
                <div class="d-flex">
                  <div>
                    <img src="./assets/imgs/music-note-list.svg" />
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="border border-white">playlist album</div>
              </div>
              <div class="col-12">
                <div class="border border-white">logo cerca recenti</div>
              </div>
              <div class="col-12">
                <div class="border border-white">brani</div>
              </div>
            </div>
          </div>
          <div id="main-section" class="col-md-8 vh-100">
            <div class="row">
              <div class="col-12">immagine profilo e icon notifiche</div>
            </div>
            <div id="album-che-ti-piacciono" class="row">
              <div class="col-12">
                <div class="">Buon Pomeriggio</div>
              </div>
              <div class="col-12">
                <div class="">primi 3 album</div>
              </div>
              <div class="col-12">
                <div class="">secondi 3 album</div>
              </div>
            </div>
            <div id="popolare-tra-chi-ascolta" class="row">
              <div class="col-12">
                <div class="">Popolare tra chi ascolta</div>
              </div>
              <div class="col-12">
                <div class="">Immagini di album</div>
              </div>
            </div>
            <div id="ascoltati-di-recente" class="row">
              <div class="col-12">
                <div class="">Ascoltati di recente</div>
              </div>
              <div class="col-12">
                <div class="">Immagini di album</div>
              </div>
            </div>
            <div id="i-tuoi-mix-preferiti" class="row">
              <div class="col-12">
                <div class="">I tuoi mix preferiti</div>
              </div>
              <div class="col-12">
                <div class="">Immagini di album</div>
              </div>
            </div>
            <div id="creato-per-omar" class="row">
              <div class="col-12">
                <div class="">Creato per Omar</div>
              </div>
              <div class="col-12">
                <div class="">Immagini di album</div>
              </div>
            </div>
            <div id="footer" class="row">
              <div class="col-12">
                <footer>FOOTER</footer>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="player">Player</div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
